# QuitCode Platform - A2A Agent Configuration
# Define external A2A agents that this platform can delegate tasks to.
# Each agent exposes skills via the Agent-to-Agent protocol (Google, 2025).
#
# Agent types:
#   local  - Managed subprocess (command + args, platform starts/stops it)
#   remote - External HTTP endpoint (url, must be running independently)
#
# Environment variables can be referenced with ${VAR_NAME} syntax.

agents: []

