# QuitCode Platform - MCP Server Configuration
# Define external MCP servers that the platform can connect to as a client.
# Each server exposes tools and/or resources via the Model Context Protocol.
#
# Supported transports:
#   stdio - Local subprocess (command + args)
#   sse   - Remote HTTP + SSE (url + headers)
#
# Environment variables can be referenced with ${VAR_NAME} syntax.

servers: []

